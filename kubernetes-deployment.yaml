apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mlops-app
  template:
    metadata:
      labels:
        app: mlops-app
    spec:
      containers:
      - name: mlops-app
        image: us-central1-docker.pkg.dev/flash-district-467713-g8/my-repo/mlops-app:latest
        ports:
        - containerPort: 5001
        command: ["gunicorn", "--bind", "0.0.0.0:5001", "--workers", "2", "application:app"]
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30  # Increased delay
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 15
          periodSeconds: 5
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"

---

apiVersion: v1
kind: Service
metadata:
  name: mlops-service
spec:
  selector:
    app: mlops-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5001
  type: LoadBalancer